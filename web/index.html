<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DJ Minigames</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto Condensed', sans-serif;
            overflow: hidden;
            background: transparent;
            height: 100vh;
            display: none;
        }
        
        .game-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(79, 91, 102, 0.95);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            max-width: 90vw; 
            max-height: 90vh; 
            width: 650px; 
            height: 650px; 
            display: flex;
            flex-direction: column;
        }
        
        #game-content {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        h1, h2, h3, h4, h5, h6, div, p, span {
            font-family: 'Roboto Condensed', sans-serif;
        }
    </style>
</head>
<body>
    <div id="app">
        <div v-if="gameActive" class="game-container" :style="containerStyle">
            <div id="game-content"></div>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
    
    <script src="assets/js/soundManager.js"></script>
    <script src="assets/js/gameApp.js"></script>
    
    <script src="minigames/memoryGame.js"></script>
    <script src="minigames/slidingpuzzleGame.js"></script>
    <script src="minigames/matchingGame.js"></script>
    <script src="minigames/numberrecallGame.js"></script>
    <script src="minigames/tetrisGame.js"></script>
    <script src="minigames/mazeGame.js"></script>
    <script src="minigames/mathGame.js"></script>
</body>
</html>
